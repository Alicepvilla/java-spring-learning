<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:insert="fragments/general.html :: headerfiles"></th:block>
    <style>
        #oferta-form {
            width: 60%;
            display: flex;
            flex-direction: column;
        }
    </style>
    <title>Registro</title>
</head>
<body>
<div th:insert="fragments/general.html :: header"></div>
<form id="postulante-form" th:action="@{/postulante/crear}" th:method="POST" th:object="${postulante}">
    <label for="nombre">Nombre:</label>
    <input id="nombre" th:field="*{nombre}" required>
    <label for="apellido">Apellido:</label>
    <input id="apellido" th:field="*{apellido}" required>
    <label for="rut">RUT:</label>
    <input id="rut" th:field="*{rut}" th:type="text" th:maxlength="11" required>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>
    <label for="experiencia">Experiencia:</label>
    <textarea id="experiencia" th:field="*{resumen}" form="postulante-form" rows="20" cols="50"></textarea>
    <input type="button" onclick="resetForm()" value="Limpiar">
    <button type="submit">Registrar</button>
</form>
<script>
    function resetForm() {
        document.getElementById("oferta-form").reset();
    }
</script>
</body>
</html>
